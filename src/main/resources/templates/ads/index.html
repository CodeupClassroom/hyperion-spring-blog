<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Posts</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
    <header th:replace="partials/header :: header"></header>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <main class="container">
        <show_post th:if="${ads}">
            <div th:each="item : ${ads}">
                <h2 th:text="${item.title}"></h2>
                <p th:text="${item.description}"></p>
                <br>
                <p th:if="${item.categories}">
                    <span th:each="cat : ${item.categories}">
                        <span th:text="${cat.name}"></span>
                    </span>
                </p>
            </div>
        </show_post>
    </main>

    <footer th:replace="partials/footer :: footer"></footer>
    <scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
